<title>notebrew</title>
<h1 class="f1"></h1>
<script>
  const globalHeader = document.createElement("div");
  globalHeader.style.position = "fixed";
  globalHeader.style.top = "0";
  globalHeader.style.width = "100vw";
  globalHeader.style.height = "35px";
  globalHeader.style.backgroundColor = "black";
  document.body.prepend(globalHeader);
  const marginTop = parseInt(window.getComputedStyle(document.body).marginTop);
  const height = parseInt(globalHeader.style.height);
  document.body.style.marginTop = `${marginTop + height}px`;
</script>
