<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="data:,">
<link rel="stylesheet" href="/admin/assets/lib/tachyons.min.css.gz">
<link rel="stylesheet" href="/admin/assets/styles.css">
<title>Reset Password</title>
<h1 class="f3">Reset Password</h1>
<form method="POST">
    <p><label for="password">Password: </label><input id="password" type="password" name="password" required>
    <p><label for="confirm-password">Confirm Password: </label><input id="confirm-password" type="password" name="confirm-password" required>
    <p><input type="hidden" name="token" value="{{ .token }}">
    <p><input type="submit">
    {{- if eq .responseCode 1 }}
    <p>[ERROR] Password must be at least 8 characters.
    {{- else if eq .responseCode 2 }}
    <p>[ERROR] Passwords do not match.
    {{- end }}
</form>
